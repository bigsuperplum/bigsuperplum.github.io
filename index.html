<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>我的个人网页 - 主页</title>
  <link rel="stylesheet" href="web/css/style.css">
</head>
<body>
  <header class="site-header">
    <!-- inline logo SVG: text is always white and centered in the blue box -->
    <svg class="logo" width="120" height="64" viewBox="0 0 120 64" role="img" aria-label="logo" xmlns="http://www.w3.org/2000/svg">
      <rect rx="10" width="120" height="64" fill="var(--accent)" />
      <text x="50%" y="50%" font-family="Segoe UI, Microsoft YaHei" font-size="18" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">我的网页</text>
    </svg>
    <h1 class="site-title">欢迎来到李鑫阳的个人网页</h1>
    <p class="tagline">Made by plum</p>
    <button class="theme-toggle" aria-label="切换夜间/白天" aria-pressed="false">
      <span class="switch">
        <span class="knob" aria-hidden="true"></span>
      </span>
    </button>
  </header>

  <main class="container">
    <section class="hero">
      <!-- inline hero SVG so text color follows theme -->
      <svg class="hero-img" width="480" height="240" viewBox="0 0 800 400" role="img" aria-label="hero image" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="var(--hero-stop1)"/>
            <stop offset="1" stop-color="var(--hero-stop2)"/>
          </linearGradient>
        </defs>
          <rect width="800" height="400" fill="url(#g)" rx="12"/>
        <circle cx="120" cy="80" r="48" fill="#fff" opacity=".15" />
        <text x="60" y="220" font-family="Segoe UI, Microsoft YaHei" font-size="36" fill="var(--text)">创意 · 分享 · 学习</text>
      </svg>
      <div class="hero-content">
        <h2>探索更多页面</h2>
        <p>这是我的个人项目集合、相册与联系方式。请点击下面的链接继续浏览。</p>
        <nav class="main-nav">
          <a href="web/about.html">关于我</a>
          <a href="web/portfolio.html">作品集</a>
          <a href="web/gallery.html">相册</a>
          <a href="web/contact.html">联系我</a>
        </nav>
      </div>
    </section>

    <section class="preview-cards">
      <article>
        <a href="web/portfolio.html">
          <img src="image/drone.jpg" width="120" height="120" alt="无人机仿真项目" />
        </a>
        <h3>无人机仿真项目</h3>
        <p>基于 Gazebo 与 ROS 的仿真，点击查看完整项目与代码。</p>
      </article>
      <article>
        <a href="web/gallery.html">
          <img src="image/plum.jpg" width="120" height="120" alt="我的微信头像" />
        </a>
        <h3>摄影与相册</h3>
        <p>展示个人相册与生活照，点击查看完整相册。</p>
      </article>
    </section>
  </main>

  <footer>
    <p>© 2025 李鑫阳的个人网页</p>
  </footer>
  <canvas id="particles" aria-hidden="true"></canvas>
  <script src="web/js/theme.js"></script>
  <script src="web/js/particles.js"></script>
</body>
</html>
